<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipe Suggester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Healthy Recipe Suggester</h1>
    <p>Enter ingredients you have (comma-separated):</p>
    <input type="text" id="ingredients" placeholder="e.g., lettuce,tomato,cucumber">
    <button onclick="suggestRecipe()">Suggest Recipe</button>
    <h2>Suggested Recipes:</h2>
    <ul id="recipes"></ul>

    <script>
        function suggestRecipe() {
            const ingredients = document.getElementById('ingredients').value;
            fetch(`/suggest?ingredients=${ingredients}`)
                .then(response => response.json())
                .then(data => {
                    const recipeList = document.getElementById('recipes');
                    recipeList.innerHTML = '';
                    if (data.length > 0) {
                        data.forEach(recipe => {
                            const li = document.createElement('li');
                            li.textContent = recipe.name;
                            recipeList.appendChild(li);
                        });
                    } else {
                        recipeList.innerHTML = '<li>No recipes found.</li>';
                    }
                });
        }
    </script>
</body>
</html>
